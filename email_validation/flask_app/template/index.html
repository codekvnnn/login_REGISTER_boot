<!-- DIFFERENT DESIGN  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Users</title>
</head>
<body>
    <div class="container py-5">
        <div class="row align-items-center mb-4">
            <div class="col-9">
                <h1 class="fs-3 fw-bold mb-0">All Users</h1>
            </div>
            <div class="col-3 text-end">
                <a href="/users/new" class="btn btn-primary">+ Add a User</a>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for one_friend in all_friends %}
                <tr>
                    <td>{{one_friend.first_name}} {{one_friend.last_name}}</td>
                    <td>{{one_friend.email}}</td>
                    <td>{{one_friend.created_at.strftime('%B %-d %Y')}}</td>
                    <td>
                        <a href="" class="me-2"><i class="bi bi-eye"></i> Show</a>
                        <a href="" class="me-2"><i class="bi bi-pencil"></i> Edit</a>
                        <a href="" class="text-danger"><i class="bi bi-trash"></i> Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
